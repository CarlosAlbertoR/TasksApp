<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <!--Navigation-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Aplicación de Tareas</a>
        </div>
    </nav>

    <!--Main Content-->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Nombre Tarea" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="8" class="form-control" placeholder="Descripción"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="./app.js"></script>
</body>

</html>
